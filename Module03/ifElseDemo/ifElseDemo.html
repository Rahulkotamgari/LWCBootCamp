<template>
    <lightning-card title="TomNJerry" >
        <template if:true={showImg}>
            <div class="slds-m-around_medium">
                <img src={tom}>
                <lightning-button variant="brand"  title="Jerry" onclick={showJerry} class="slds-m-left_x-small"></lightning-button>
            </div>
        </template>
    </lightning-card>

    <lightning-card>
        <template if:false={showImg}>
            <div class="slds-m-around_medium">
                <img src={jerry}>
                <lightning-button variant="brand"  title="Tom" onclick={showTom} class="slds-m-left_x-small"></lightning-button>
            </div>
        </template>
    </lightning-card>
    
</template>
